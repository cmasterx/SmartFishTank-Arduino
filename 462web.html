<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Fish Tank Monitor</title>
</head>


<style>
    p {
        background-color: white;
        color: black;
        border: 2px solid darkred;
        padding: 10px;
    }
    body{
        font-size: 20px;
        background-color: lightblue;
    }
    h1{
        color:MediumBlue;
        border:2px
        solid blueviolet;
        margin-left: auto;
        margin-right: auto;
        background-color: #84d1eb;
        font-size: 30px;
    }

</style>
<body>
<h1 style="color:MediumBlue; border:2px  solid blueviolet; margin: 0 500px;background-color: lightcyan; text-align: center"> Smart Fish Tank Monitor:</h1>
<br/>
<br/>
	<div>
    <h1 style="display: inline"> Temperature sensor:</h1>
    <p id="temp">Temperature Conditions: </p>
    <p id="pottemp"> Set Temperature: </p>
	</div>

<br/>
<br/>
	<div>
    <h1 style="display: inline"> pH Sensor: </h1>
    <p id="ph">PH: </p>
	</div>
<br/>
<br/>
	<div>
    <h1 style="display: inline"> Tank Clarity: </h1>
    <p id="clarity">Clarity: </p>
	</div>
<br/>
	<div>
    <h1 style="display: inline">Alarm:</h1>
    <p id="alarm">Alarm: </p>
	</div>
<br/>
    <button onclick="refreshValues()">Refresh Values</button>
    <script src="index.js" onload = "refreshValues()"></script>
</body>
</html>
